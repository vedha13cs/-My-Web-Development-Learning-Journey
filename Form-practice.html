<!DOCTYPE html>
<html>
<head>
    <title>Advanced Form</title>
</head>
<body>
    <h1>Advanced Registration Form</h1>
    <form>
        Name: <input type="text"><br><br>
        Email: <input type="email"><br><br>
        Date of Birth: <input type="date"><br><br>
        Choose Course:
        <select>
            <option>CSE</option>
            <option>ECE</option>
            <option>MECH</option>
        </select>
        <br><br>
        Upload File:
        <input type="file"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
